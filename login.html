<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma ESPPI - Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* ======== Estilos Gerais ======== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--color-background);
            color: var(--color-text-dark);
        }

        /* ======== Tela de Login ======== */
        .login-container {
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--roxo-escuro), var(--roxo-claro));
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 350px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--roxo-escuro);
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .login-box label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .login-box input:focus {
            outline: none;
            border-color: var(--magenta);
            box-shadow: 0 0 6px rgba(255, 0, 128, 0.16);
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background-color: var(--laranja);
            color: var(--text-on-primary);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 1em;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.04s;
        }

        .login-box button:hover {
            background-color: var(--magenta);
        }

        .login-box button:active {
            transform: translateY(1px);
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
        }

        .register-link a {
            color: var(--roxo-escuro);
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #d32f2f;
            margin-top: 10px;
            font-size: 0.9em;
            display: none;
        }

        .success-message {
            color: #388e3c;
            margin-top: 10px;
            font-size: 0.9em;
            display: none;
        }

        /* ======== Plataforma (oculta por padrão) ======== */
        #plataforma {
            display: none;
        }

        header {
            background-color: var(--roxo-escuro);
            color: var(--text-on-primary);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.6em;
        }

        nav a {
            color: var(--text-on-primary);
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
            transition: 0.2s;
        }

        nav a:hover {
            color: var(--laranja);
        }

        footer {
            background-color: var(--roxo-escuro);
            color: var(--text-on-primary);
            text-align: center;
            padding: 10px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <!-- TELA DE LOGIN -->
    <div class="login-container" id="login">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="emailLogin">Email:</label>
                    <input type="email" id="emailLogin" name="email" placeholder="seu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="passwordLogin">Senha:</label>
                    <input type="password" id="passwordLogin" name="password" placeholder="Sua senha" required>
                </div>
                <button type="submit">Entrar</button>
                <div class="error-message" id="errorMsg"></div>
                <div class="success-message" id="successMsg"></div>
            </form>
            <div class="register-link">
                <p>Não tem conta? <a href="aviso.html" target="_blank">Faça seu cadastro aqui</a></p>
            </div>
        </div>
    </div>

    <!-- PLATAFORMA PRINCIPAL -->
    <div id="plataforma">
        <header>
            <h1>Plataforma PET-Saúde Equidade</h1>
            <nav>
                <a href="index.html">Início</a>
                <a href="#" onclick="handleLogout()">Sair</a>
            </nav>
        </header>

        <main style="padding: 30px; max-width: 1200px; margin: 0 auto;">
            <h2>Bem-vindo(a), <span id="userName">Cursista</span>!</h2>
            <p style="margin-bottom: 20px;">Você está inscrito neste curso.</p>
            <a href="md01.html" style="display: inline-block; padding: 12px 30px; background-color: #004aad; color: white; text-decoration: none; border-radius: 5px;">Acessar Módulos</a>
        </main>

        <footer>
            © 2025 - Plataforma PET-Saúde Equidade | Desenvolvido por David Leôncio
        </footer>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('emailLogin').value;
            const password = document.getElementById('passwordLogin').value;
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            try {
                // Aqui você chamaria seu servidor real
                // const response = await fetch('http://localhost:3001/login', {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify({ email, password })
                // });
                
                // Para demo, simulamos sucesso:
                const response = { ok: true, user: { name: 'Usuário Demo', email } };
                
                if (response.ok) {
                    // Salvar dados de sessão (localStorage - apenas para demo)
                    localStorage.setItem('user', JSON.stringify(response.user));
                    successMsg.textContent = 'Login realizado com sucesso!';
                    successMsg.style.display = 'block';
                    
                    setTimeout(() => {
                        showDashboard(response.user.name);
                    }, 1000);
                } else {
                    errorMsg.textContent = 'Credenciais inválidas. Tente novamente.';
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                errorMsg.textContent = 'Erro ao conectar. Tente novamente mais tarde.';
                errorMsg.style.display = 'block';
                console.error('Erro:', error);
            }
        }

        function showDashboard(userName) {
            document.getElementById('login').style.display = 'none';
            document.getElementById('plataforma').style.display = 'block';
            document.getElementById('userName').textContent = userName;
        }

        function handleLogout() {
            localStorage.removeItem('user');
            document.getElementById('plataforma').style.display = 'none';
            document.getElementById('login').style.display = 'flex';
            document.getElementById('loginForm').reset();
        }

        // Verificar se usuário já está logado
        window.addEventListener('load', () => {
            const user = localStorage.getItem('user');
            if (user) {
                const userData = JSON.parse(user);
                showDashboard(userData.name);
            }
        });
    </script>
</body>
</html>
