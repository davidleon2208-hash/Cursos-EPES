<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma ESPPI</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* ======== Estilos Gerais ======== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f3f6fa;
            color: #333;
        }

        header {
            background-color: #004aad;
            color: #fff;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.6em;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
            transition: 0.3s;
        }

        nav a:hover {
            color: #ffcc00;
        }

        /* ======== Container Principal ======== */
        .container {
            display: flex;
            padding: 20px;
        }

        aside {
            width: 250px;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-right: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        aside h2 {
            color: #004aad;
            margin-bottom: 10px;
        }

        aside ul {
            list-style: none;
        }

        aside ul li {
            margin: 10px 0;
        }

        aside ul li a {
            color: #333;
            text-decoration: none;
            padding: 8px;
            display: block;
            border-radius: 5px;
            transition: 0.3s;
        }

        aside ul li a:hover {
            background-color: #004aad;
            color: white;
        }

        main {
            flex: 1;
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        main h2 {
            color: #004aad;
            margin-bottom: 15px;
        }

        .card {
            background-color: #f7f9fc;
            border-left: 5px solid #004aad;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        footer {
            background-color: #004aad;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 30px;
        }

        /* ======== Tela de Login ======== */
        .login-container {
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #004aad, #0077ff);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #004aad;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #004aad;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-box button:hover {
            background-color: #003380;
        }

    </style>
</head>
<body>

    <!-- TELA DE LOGIN -->
    <div class="login-container" id="login">
        <div class="login-box">
            <h2>Login</h2>
            <input type="text" placeholder="Usuário">
            <input type="password" placeholder="Senha">
            <button onclick="entrar()">Entrar</button>
        </div>
    </div>

    <!-- PLATAFORMA PRINCIPAL -->
    <div id="plataforma" style="display:none;">
        <header>
            <h1>Plataforma</h1>
            <nav>
                <a href="#">Início</a>
                <a href="#">Módulos</a>
                <a href="#">Sair</a>
            </nav>
        </header>

        <div class="container">
            <main>
                <h2>Bem-vindo(a), Cursista!</h2>
        <header class="content-header">
          <div class="logo-placeholder">
            <svg
              class="logo-icon"
              viewBox="0 0 100 100"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle cx="50" cy="50" r="50" fill="#642f8d" />
              <text
                x="50"
                y="65"
                font-family="Arial, sans-serif"
                font-size="40"
                fill="white"
                text-anchor="middle"
              >
                PET
              </text>
            </svg>
          </div>
          <span class="page-title-mobile"
            >Educação Profissional Equidade em Saúde</span
          >
        </header>

        <nav class="secondary-nav">
          <a href="index.html" class="principal-link">Início</a>
          <a href="modulos.html" class="modulo-link">Módulos</a>
        </nav>

        <h1 class="main-heading">Educação Profissional Equidade em Saúde</h1>

        <div class="content-card">
          <div class="image-placeholder"></div>
          <p class="welcome-message">Boas-vindas!</p>
        </div>

        <div class="enrollment-status">
          <p class="status-message">Você está inscrito neste curso.</p>
          <a class="course-button" href="md01.html" role="button"
            >Ir para o Curso</a
          >
        </div>
        <hr class="section-divider" />
        <footer class="page-footer">
          <div class="footer-box">
            <img src="Imagem/PET.png" alt="Logotipo PET Equidade" />
            <img src="Imagem/NESP.png" alt="Logotipo NESP" />
            <img src="Imagem/UFPI.png" alt="Logotipo UFPI" />
            <img src="Imagem/ESPPI.png" alt="Logotipo ESP-PI" />
            <img src="Imagem/sesapi.png" alt="Logotipo SESAPI" />
            <img src="Imagem/SUS.png" alt="Logotipo SUS" />
          </div>
        </footer>
            </main>
        </div>

        <footer>
            © 2025 - Plataforma Es | Desenvolvido por David Leôncio
        </footer>
    </div>

    <script>
        function entrar() {
            document.getElementById('login').style.display = 'none';
            document.getElementById('plataforma').style.display = 'block';
        }
    </script>

</body>
</html>
