<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviso Importante: Início do Curso</title>
    <!-- Carregando Tailwind CSS CDN para estilização rápida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Configuração de fonte global */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <!-- Container Principal do Aviso -->
    <div class="max-w-4xl w-full bg-white shadow-2xl rounded-3xl p-8 md:p-12 text-center transform transition duration-500 hover:scale-[1.02] border-t-8 border-indigo-600">

        <!-- Título/Destaque Principal -->
        <h1 class="text-4xl md:text-5xl font-extrabold text-indigo-800 mb-6 leading-tight">
            O CURSO INICIARÁ EM:
        </h1>

        <!-- Destaque da Data -->
        <div class="inline-block px-8 py-4 bg-indigo-600 text-white rounded-xl shadow-lg shadow-indigo-500/50 mb-8">
            <p class="text-5xl md:text-7xl font-black tracking-wider">
                18/11/2025
            </p>
        </div>

        <!-- Mensagem de Convite e Agradecimento -->
        <p class="text-xl md:text-2xl text-gray-700 font-medium leading-relaxed">
            AGRADECEMOS O INTERESSE MANIFESTADO E TEMOS A HONRA DE CONVIDÁ-LOS A RETORNAR NO DIA DO EVENTO.
        </p>
        
        <!-- Ícone de Confirmação Visual  -->
        <div class="mt-8">
            <svg class="w-16 h-16 mx-auto text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
        </div>
        
    </div>

</body>
</html>
